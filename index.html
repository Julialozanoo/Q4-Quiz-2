<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Evaluator</title>
  <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
   <div class="container">
    <h1 class="text-center mb-4">Grade Evaluator</h1>
    <button class="btn btn-info mb-3" onclick="document.getElementById('instructions').classList.toggle('d-none')">
       Show Instructions
    </button>
    <div id="instructions" class="alert alert-secondary d-none">
      <p>Input your grades for Filipino, English, Science, Math, and Social Studies. The system will compute your average.</p>
    </div>

    <form id="gradeForm">
      <div class="form-group subject-group">
        <img src="https://img.icons8.com/emoji/160/philippines-emoji.png" alt="Filipino">
        <label for="filipino">Filipino:</label>
        <input type="number" class="form-control" id="filipino" required>
      </div>
      <div class="form-group subject-group">
        <img src="https://img.freepik.com/free-vector/english-book-illustration-design_23-2149534639.jpg" alt="English">
        <label for="english">English:</label>
        <input type="number" class="form-control" id="english" required>
      </div>
      <div class="form-group subject-group">
        <img src="https://img.icons8.com/color/160/test-tube.png" alt="Science">
        <label for="science">Science:</label>
        <input type="number" class="form-control" id="science" required>
      </div>
      <div class="form-group subject-group">
        <img src="https://img.icons8.com/color/160/calculator.png" alt="Math">
        <label for="math">Math:</label>
        <input type="number" class="form-control" id="math" required>
      </div>
      <div class="form-group subject-group">
        <img src="https://img.icons8.com/color/160/globe--v1.png" alt="Social Studies">
        <label for="social">Social Studies:</label>
        <input type="number" class="form-control" id="social" required>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary" onclick="calculateAverage()">Calculate Rating</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p id="result"></p>
    </div>
  </div>

  <script>
    function calculateAverage() {
      let filipino = parseFloat(document.getElementById('filipino').value);
      let english = parseFloat(document.getElementById('english').value);
      let science = parseFloat(document.getElementById('science').value);
      let math = parseFloat(document.getElementById('math').value);
      let social = parseFloat(document.getElementById('social').value);

      let average = (filipino + english + science + math + social) / 5;

      let rating = '';
      if (average >= 94) {
        rating = 'Excellent';
      } else if (average >= 87) {
        rating = 'Above Satisfactory';
      } else if (average >= 80) {
        rating = 'Satisfactory';
      } else if (average >= 75) {
        rating = 'Needs Improvement';
      } else if (average >= 70) {
        rating = 'Poor';
      } else {
        rating = 'Very Poor';
      }

      document.getElementById('result').innerHTML =
        `<strong>Average:</strong> ${average.toFixed(2)} <br><span class="rating">Rating: ${rating}</span>`;
    }
  </script>
</body>
</html>
